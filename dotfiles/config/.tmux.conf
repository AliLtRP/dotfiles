#Set the default terminal terminfo
set -g default-terminal "screen-256color"
# True colour support
set -as terminal-overrides ",xterm*:Tc"
# history
set -g history-limit 9000
# starts numbering windows at 1 instead
set -g base-index 1
setw -g pane-base-index 1
# renumber windows if one closes
set -g renumber-windows on
# terminal titles
set -g set-titles on
# enable mouse
set -g mouse on
# update status bar regularly
set -g status-interval 1
# Active pane border
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black
# status bar background
set -g status-bg "#43454a"
set -g status-fg white
# hostname on status bar
set -g status-left-length 150
set -g status-right-length 150
set -g status-left '#[fg=red]#(whoami)@#(hostname)#[fg=default] |'
# center window names
set-option -g status-justify centre
# vim mode switch delay fix
set -sg escape-time 0
# show tmux messages for 4 seconds
set -g display-time 4000
# resize automatically
setw -g aggressive-resize on
# battery percentage in status bar
set -g status-right 'Batt:ðŸ”‹#(acpi -b | grep -m 1 -Eo "[0-9]+%") | %a %h-%d %H:%M #[fg=white,bold]#[bg=colour33] #{?client_prefix,^SPACE,TMUX} '
# current path and running program in status bar
set-window-option -g window-status-current-format '#[fg=white] #{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) #[fg=white]'
set-window-option -g window-status-format '#[fg=white]#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) #[fg=white]'
# remap the default ctrl b to leader key (spacebar for me)
set -g prefix C-Space
bind Space send-prefix

# for reloading config file
bind R source-file ~/.tmux.conf \
# split windows, and also remove need for shift key
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
# swapping windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
# makes tmux keep path when opening new window
bind c new-window -c "#{pane_current_path}"
# toggle between current and previous window
bind n last-window
# toggle between currenion
bind C-n switch-client -l
# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# remove created panes
bind z break-pane -t :
bind C-z kill-pane -a
# copy paste
bind -n M-w run -b "tmux show-buffer | clip.exe"

set -g mode-keys vi
set-option -s set-clipboard on
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip.exe -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip.exe -se c -i'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'ekelect-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-/' select-pane -l
